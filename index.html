<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>
    <div class="text">
        <h1>Tasbeh</h1>
    </div>
    <div class="tasbeh">
        <input type="text" class="ekran" value="0">
        <button class="tugma">Sanash</button>
        <button class="tozolash">Tozalash</button>
    </div>
</body>

<script type="text/javascript">
    document.querySelector('.tugma').addEventListener('click', function() {
        var ekran = document.querySelector('.ekran');
        console.log(typeof parseInt(ekran.value));
        ekran.value = parseInt(ekran.value) + 1;
    });
</script>

</html>
